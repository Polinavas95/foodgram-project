version: '3.0'

volumes:
  postgres_data:
  staticfiles:
  media:

services:
  db:
    image: postgres:12.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
    - 5432:5432
    env_file:
      - ./.env

  web:
    image: polik/foodgram.v1
    restart: always
    volumes:
      - staticfiles:/code/static
      - media:/code/media
    depends_on:
      - db
    env_file:
      - ./.env

  nginx:
    container_name: nginx
    restart: always
    image: nginx:1.19.5
    volumes:
      - static_volume:/app/static/
      - media_volume:/app/media/
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
    - 80:80
    depends_on:
      - web